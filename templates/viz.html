<!DOCTYPE HTML>
<html>
<head>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<style>
		text {
		  font: 10px sans-serif;
		}
	</style>
</head>
<body>
	<div style="font-family:arial">
	Enter your search term(s) to discover where they are in the LC Classification:
	<form name="myform" action="/submit" method="POST">
		<input type="search" name="query" size="20" placeholder="Enter term(s) here" />
		<input type="submit" value="Search"><br>
		<input type="radio" name="type" value="lcc" checked>Library of Congress Classification<br>
		<input type="radio" name="type" value="date">Publication Year<br>
		<input type="radio" name="type" value="genre">Genre
	</form>
	</div>
	<script>
		var diameter = 960,
		    format = d3.format(",d"),
		    color = d3.scale.category20c();

		var bubble = d3.layout.pack()
		    .sort(null)
		    .size([diameter, diameter])
		    .padding(1.5);

		var svg = d3.select("body").append("svg")
		    .attr("width", diameter)
		    .attr("height", diameter)
		    .attr("class", "bubble");

		var root = {{ displaydata|tojson|safe }};

		console.log(root);
		  var node = svg.selectAll(".node")
		    .data(bubble.nodes(classes(root))
		    .filter(function(d) { return !d.children; }))
		  .enter().append("g")
		    .attr("class", "node")
		    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
	

	

		  node.append("title")
		      .text(function(d) { return d.className + ": " + format(d.value); });

		  node.append("circle")
		      .attr("r", function(d) { return d.r; })
		      .style("fill", function(d) { return color(d.packageName); });

		  node.append("text")
		      .attr("dy", ".3em")
		      .style("text-anchor", "middle")
		      .text(function(d) { return d.className.substring(0, d.r / 3); });

		// Returns a flattened hierarchy containing all leaf nodes under the root.
		function classes(root) {
		  var classes = [];

		  function recurse(name, node) {
		    if (node.children) node.children.forEach(function(child) { 
		recurse(node.name, child); });
		    else classes.push({packageName: name, className: node.name, value: 
		node.size});
		  }

		  recurse(null, root);
		  return {children: classes};
		}

		d3.select(self.frameElement).style("height", diameter + "px");

</script>
</body>
</html>
