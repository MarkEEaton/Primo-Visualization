<!DOCTYPE HTML>
<html>
<head>
	<script src="http://d3js.org/d3.v3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<style>
		text {
		  font: 10px sans-serif;
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<div class="form-group">
		<h3>This utility will let you discover where books are in the Kingsborough collection:
			<form action="/submit" method="POST" class="form-inline">
				<input type="text" name="query" placeholder="Search these terms" />
				 and show where they appear by 
				<select name="type" class="form-control">
					<option value="lcc" checked>Library of Congress Classification</option>
					<option value="date">Publication Year</option>
					<option value="genre">Genre</option>
				</select>
				<input type="submit" value="Search" class="btn btn-default active">
			</form>
		</h3>
	</div>
	<div id="errormsg"></div>
</div>
	<script>
		if ({{ errordata }} === 1) {
			$( "#errormsg" ).append( "<div class='alert alert-danger' role='alert'>Terms not found, please try again.</div>" );
		}
		else if ({{ errordata }} === 2) {
			$( "#errormsg" ).append( "<div class='alert alert-danger' role='alert'>Invalid characters in your search string. Use only A-Z and space.</div>" );
		}
		else if ({{ errordata }} === 3) {
			$( "#errormsg" ).append( "<div class='alert alert-danger' role='alert'>Error with form submission. Please try again.</div>" );
		}
		else if ({{ errordata }} === 4) {
			$( "#errormsg" ).append( "<div class='alert alert-danger' role='alert'>Your search phrase is too long. Max 200 characters.</div>" );
		}
		else {};
		var diameter = 960,
		    format = d3.format(",d"),
		    color = d3.scale.category20c();

		var bubble = d3.layout.pack()
		    .sort(null)
		    .size([diameter, diameter])
		    .padding(1.5);

		var svg = d3.select("body").append("svg")
		    .attr("width", diameter)
		    .attr("height", diameter)
		    .attr("class", "bubble");

		var root = {{ displaydata|tojson|safe }};

		console.log(root);
		  var node = svg.selectAll(".node")
		    .data(bubble.nodes(classes(root))
		    .filter(function(d) { return !d.children; }))
		  .enter().append("g")
		    .attr("class", "node")
		    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
	

	

		  node.append("title")
		      .text(function(d) { return d.className + ": " + format(d.value); });

		  node.append("circle")
		      .attr("r", function(d) { return d.r; })
		      .style("fill", function(d) { return color(d.packageName); });

		  node.append("text")
		      .attr("dy", ".3em")
		      .style("text-anchor", "middle")
		      .text(function(d) { return d.className.substring(0, d.r / 3); });

		// Returns a flattened hierarchy containing all leaf nodes under the root.
		function classes(root) {
		  var classes = [];

		  function recurse(name, node) {
		    if (node.children) node.children.forEach(function(child) { 
		recurse(node.name, child); });
		    else classes.push({packageName: name, className: node.name, value: 
		node.size});
		  }

		  recurse(null, root);
		  return {children: classes};
		}

		d3.select(self.frameElement).style("height", diameter + "px");

</script>
</body>
</html>
